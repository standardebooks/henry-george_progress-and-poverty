	<body epub:type="bodymatter">
		<section id="epigraph-5" epub:type="epigraph">
			<blockquote epub:type="z3998:poem">
				<p>
					<span>Are God and Nature then at strife,</span>
					<br/>
					<span class="i1">That Nature lends such evil dreams?</span>
					<br/>
					<span class="i1">So careful of the type she seems,</span>
					<br/>
					<span>So careless of the single life.</span>
				</p>
				<cite>Tennyson.</cite>
			</blockquote>
		</section>
