	<body epub:type="bodymatter z3998:non-fiction">
		<section id="book-10" epub:type="part">
			<section id="epigraph-13" epub:type="epigraph">
				<blockquote epub:type="z3998:verse">
					<p>
						<span class="i1">What in me is dark</span>
						<br/>
						<span>Illumine, what is low raise and support;</span>
						<br/>
						<span>That to the height of this great argument</span>
						<br/>
						<span>I may assert eternal Providence</span>
						<br/>
						<span>And justify the ways of God to men.</span>
					</p>
					<cite>Milton.</cite>
				</blockquote>
			</section>
		</section>
	</body>
